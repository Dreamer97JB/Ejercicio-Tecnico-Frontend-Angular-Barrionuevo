<form [formGroup]="form" (ngSubmit)="login()" class="login-form">
  <h2>Iniciar sesión</h2>

  <!-- Campo de usuario -->
  <div class="form-group">
    <label for="username">Usuario</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      placeholder="Ingresa tu usuario"
      [class.invalid]="form.get('username')?.invalid && form.get('username')?.touched"
    />
    <small class="error" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
      Este campo es obligatorio
    </small>
  </div>

  <!-- Campo de contraseña -->
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Ingresa tu contraseña"
      [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
    />
    <small class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      Este campo es obligatorio
    </small>
  </div>

  <!-- Botón -->
  <button type="submit" [disabled]="form.invalid || isLoading">
    {{ isLoading ? 'Ingresando...' : 'Entrar' }}
  </button>

  <!-- Error general -->
  <p class="error" *ngIf="error">{{ error }}</p>
</form>
